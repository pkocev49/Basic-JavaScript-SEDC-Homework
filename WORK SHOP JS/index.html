<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Grocery App</h1>
    </header>
    <main>
      <div class="app-container">
        <section class="grocery-form-container">
          <h2>Add an item</h2>
          <form>
            <div class="formgr">
              <label for="name">Enter Grocery Name</label>
              <input type="text" id="name" placeholder="min 2 chars" />
            </div>
            <div class="formgr">
              <label for="quantity">Enter Grocery Quantity</label>
              <input
                type="number"
                id="quantity"
                placeholder="Quantity can't be less than 0"
              />
            </div>
            <div class="formgr">
              <label for="price">Enter Grocery Price</label>
              <input
                type="number"
                id="price"
                placeholder="Price can't be less than 0"
              />
            </div>
            <p id="formErrorMsg" class="error-msg"></p>
            <button type="button" id="addBtn">Add</button>
          </form>
        </section>
        <section class="grocery-list-container">
          <h2>List of groceries</h2>
          <ol class="grocery-list"></ol>
          <div class="total-list">Total: 0$</div>
        </section>
      </div>
      <section class="checkout-container">
        <h2>Checkout</h2>
        <div class="checkout-display">
          Available Cash: <strong class="available-cash">3000$</strong>
        </div>
        <div class="checkout-display">
          Total Order Cost: <strong class="total-checkout">3000$</strong>
        </div>
        <div class="checkout-display">
          Cash After Purchase: <strong class="leftover-cash">3000$</strong>
        </div>
        <p class="error-msg" id="checkoutErrorMsg"></p>
        <div class="checkout-controls">
          <button id="payBtn">Pay Order</button>
          <button id="resetBtn">Reset Order</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
